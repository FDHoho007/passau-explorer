<!DOCTYPE html>
<html lang="de">

    <head>

        <meta charset="utf-8">
        <title>Passau Explorer</title>
        <meta name="author" content="Fabian Dietrich">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Sammle Abzeichen, die Ã¼berall in ganz Passau verteilt sind.">
        <link rel="stylesheet" href="assets/style.css">
        <script src="assets/js/utils.js"></script>
        <script src="assets/js/user.js"></script>
        <script src="assets/js/badge.js"></script>

    </head>

    <body>

        <div id="mobile-only-notice">Passau Explorer is intended as mobile app only.<br>Please use a mobile device to view this page.</div>

        <main>
        
            <h1>Passau Explorer</h1>

        </main>

        <script>

            User.login();
            window.onhashchange = () => {
                if(location.hash) {
                    let hash = location.hash.substring(1);
                    if(hash.startsWith("admintoken=")) {
                        let adminToken = hash.substring(11);
                        User.setAdminToken(adminToken);
                        location.href = location.origin + location.pathname;
                    } else {
                        let badge = hash.split(";");
                        if(badge.length == 3)
                            Badge.collectBadge(badge[0], badge[1], badge[2]).then(() => location.href = location.origin + location.pathname);
                    }
                }
            };
            window.onhashchange();
            Badge.loadBadges();

        </script>

    </body>

</html>
